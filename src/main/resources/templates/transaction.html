<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Frame</title>
  <style>
    #navbar {
      height: 50px;
    }
    .content {
      padding-top: 200px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .content-top {
      background-color: #ffffff;
      display: flex;
      gap:25px;
    }
    .content-bot {
      background-color: aquamarine;
    }
    .dropdown {
      width: 250px;
      height: 48px;
      border-radius:6px;
      background-color: white;
      border-color: #9b9b9b;
      outline: none;
    }
    .textfield-label {
      width: 250px;
      height: 46px;
      padding-left: 12px;
      border-radius:6px;
      background-color: white;
      border-color: #9b9b9b;
      border-style: solid;
      border-width: 1px;
      outline: none;
    }
    .textfield-amount {
      width: 100px;
      height: 46px;
      padding-left: 12px;
      border-radius:6px;
      background-color: white;
      border-color: #9b9b9b;
      border-style: solid;
      border-width: 1px;
      outline: none;
    }

    .solid-button {
      width: 90px;
      height: 50px;
      border-radius:6px;
      border:1px solid #ffffff;
      background-color:#2a7bfe;
      font-weight: bold;
      color: #ffffff;
      transition: background-color 0.1s ease;
    }
    .solid-button:hover {
      background-color: #69b0f2;
      cursor: pointer;
    }

    .arrow-up {

    }
    .arrow-down{

    }

  </style>
</head>
<body>
<div id="navbar"></div>
<div class="content">
  <div class="content-top">
    <select class="dropdown">
      <option value="" disabled selected>Sélectionner une relation</option>
      <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
    <input class="textfield-label" type="text" id="beneficiary" placeholder="description">
    <input class="textfield-amount" type="text" id="amount" placeholder="0 €">
    <svg fill="#000000" height="12px" width="12px" version="1.1" id="Layer_1" viewBox="0 0 512.002 512.002" xml:space="preserve">
		<path d="M498.837,65.628c-7.957-3.328-17.152-1.472-23.253,4.629L256,289.841L36.416,70.257    c-6.101-6.101-15.275-7.936-23.253-4.629C5.184,68.913,0,76.721,0,85.34v106.667c0,5.675,2.24,11.093,6.251,15.083    l234.667,234.667c4.16,4.16,9.621,6.251,15.083,6.251c5.462,0,10.923-2.091,15.083-6.251L505.751,207.09    c4.011-3.989,6.251-9.408,6.251-15.083V85.34C512,76.721,506.816,68.913,498.837,65.628z"/>
    </svg>
    <svg fill="#000000" height="12px" width="12px" version="1.1" id="Layer_1" viewBox="0 0 512.001 512.001" xml:space="preserve">
		<path d="M505.749,304.918L271.083,70.251c-8.341-8.341-21.824-8.341-30.165,0L6.251,304.918C2.24,308.907,0,314.326,0,320.001    v106.667c0,8.619,5.184,16.427,13.163,19.712c7.979,3.307,17.152,1.472,23.253-4.629L256,222.166L475.584,441.75    c4.075,4.075,9.536,6.251,15.083,6.251c2.752,0,5.525-0.512,8.171-1.621c7.979-3.285,13.163-11.093,13.163-19.712V320.001    C512,314.326,509.76,308.907,505.749,304.918z"/>
    </svg>
    </input>
    <button class="solid-button" id="modify">Payer</button>
  </div>
  <div class="content-bot"></div>
</div>

  <script>
    fetch('http://localhost:8080/navbar')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar').innerHTML = data;
            })
  </script>
</body>
</html>
