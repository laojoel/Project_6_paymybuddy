<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay My Buddy</title>
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .centered-frame {
	  width: 360px;
	  height: 490px;
	  border-radius:1px;
	  border: 1px solid black;
      text-align: center;
    }
	.logo {
	  margin: 50px auto 80px;
      padding: 10px;
	  border-radius:6px;
	  border:0px solid #ffffff;
	  background: linear-gradient(to right, #ffa424, #ff8e24);
	  font-weight: bold;
	  color: #ffffff;
	  font-family: Arial, sans-serif;
	  height: 26px;
	  width: 160px;
	  display: flex;
      align-items: center;
	  justify-content: center;
	}

    .textfield {
	  border-radius:6px;
	  border:1px solid #d7dee5;
      display: block;
      margin: 25px auto;
      padding: 10px;
	  font-weight: bold;
	  transition: border-color 0.3s ease; 
 
    }
	.textfield:hover{
	  border:1px solid #69b0f2;
	}
	.textfield:focus{
	  outline:2px solid #69b0f2;
	}
    .solid-button {
	  margin: 80px auto 10px;
      padding: 10px;
	  display: block;
	  border-radius:6px;
	  border:1px solid #ffffff;
	  background-color:#2a7bfe;
	  font-weight: bold;
	  color: #ffffff;
	  transition: background-color 0.1s ease;
    }
	.solid-button:hover {
	  background-color: #69b0f2;
	  cursor: pointer;
	}
	.text-button {
	  margin: 10px auto;
      padding: 10px;
	  display: block;
	  border:1px solid #ffffff;
	  background-color:#ffffff;
	  font-weight: bold;
	  color: #2a7bfe;
	  transition: background-color 0.1s ease;
    }
	.text-button:hover {
	  cursor: pointer;
	  color: #69b0f2;
	}
    .msg {
        margin: 10px auto;
        padding: 10px;
        display: block;
        border:1px solid #ffffff;
        background-color:#ffffff;
        font-weight: bold;
        color: #cc3823;
    }
  </style>
</head>
<body>
  <div class="centered-frame">
	<div class="logo">Pay My Buddy</div>
    <input class="textfield" type="text" id="mail" placeholder="Mail">
    <input class="textfield" type="password" id="pass" placeholder="Mot de passe">
	
	<div class="msg" th:if="${msg}" th:text="${msg}">
		test
	</div>
	
	<button class="solid-button" id="signIn">Se connecter</button>
	<form th:action="@{/signup}" method="get"><button class="text-button">Cr√©er un compte</button></form>
  </div>
  
  
  <script>
	document.getElementById('signIn').addEventListener('click', async function() {
		const passwordInput = document.getElementById('pass');
		const password = passwordInput.value;
		const encoder = new TextEncoder();
		const data = encoder.encode(password);
		const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
		const hashArray = Array.from(new Uint8Array(hashBuffer));
		const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
		//
		const url = 'http://localhost:8080/signin'; // Replace with the actual endpoint URL
		const packet = new URLSearchParams();
		packet.append('mail', document.getElementById('mail').value); // Replace with the actual email
		packet.append('password', hashHex); // Replace with the actual password
		fetch(url, {method: 'POST',body: packet})
.		then(response => {
			//hold response
		}).catch(error => {});
	});
	</script>

</body>
</html>
